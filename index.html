<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lustria&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="aroundApp">
      <div class="container">
        <div class="myWeather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="enter-city"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="search-button"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <div class="row" id="current-weather">
            <div class="col-6">
              <img src="src/sun.jpg " width="200px" />
              <ul>
                <li><span class="Weather-description">Sunny</span></li>
                <li><span class="date-time">Date and time</span></li>
              </ul>
            </div>
            <div class="col-6">
              <h1 id="city">City</h1>

              <ul>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span id="link-to-git">
      <a href="https://github.com/Mirnula/my-weather-app-project" target="blank"
        >Open-source code</a
      >
      by Mirna Brizic
    </span>
    <script src="src/app.js"></script>
  </body>
</html>
